services:
  postgres:
    image: postgres:15-alpine
    container_name: rollytics-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rollytics-network

  rollytics-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
    image: rollytics:${VERSION:-dev}
    container_name: rollytics-api
    command: ["api"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB_DSN: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}?sslmode=disable

      # Chain configuration - REQUIRED
      CHAIN_ID: ${CHAIN_ID}
      VM_TYPE: ${VM_TYPE}
      RPC_URL: ${RPC_URL}
      REST_URL: ${REST_URL}
      JSON_RPC_URL: ${JSON_RPC_URL}
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - rollytics-network
    restart: always

  rollytics-indexer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
    image: rollytics:${VERSION:-dev}
    container_name: rollytics-indexer
    command: ["indexer"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB_DSN: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}?sslmode=disable

      # Chain configuration - REQUIRED
      CHAIN_ID: ${CHAIN_ID}
      VM_TYPE: ${VM_TYPE}
      RPC_URL: ${RPC_URL}
      REST_URL: ${REST_URL}
      JSON_RPC_URL: ${JSON_RPC_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - rollytics-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  rollytics-network:
    driver: bridge
